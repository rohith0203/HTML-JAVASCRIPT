<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <p>HELLO</p>
    <p id="demo"></p>
    <script>
        function first(data1)
        {
            document.getElementById("demo").innerHTML=data1;
        }
        function prblm(in1,in2)
        {
            let sub=in2-in1;
            return sub;
        }
        let result=prblm(1,5);
        first(result);
    </script>
    
</body>
