<!DOCTYPE html>
<html lang="en">
<head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        setInterval(wait,2000);
        function wait()
        {
            let d= new Date();
            document.getElementById("demo").innerHTML=
            d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();

        }
    </script>
</body>
</html>
