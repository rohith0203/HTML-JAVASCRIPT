<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $("#a").hover( function(){
    $("#a").css("box-shadow","5px 4px green");
        $("#a").css("color","red");
        });
  
  $("#a").mouseleave( function(){
    $("#a").css("color","green");
  });
  
  
   
  $("#b").mouseleave(function(){
   $('#b').attr("type", "password");
  $("#b").show();
  });
  
  $("#b").mouseenter(function(){
   $('#b').attr("type", "text");

    });
  
  
  
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<input type ="text" id="a"><br><br><br><br><br>
<input type="password" value="123" id="b">
</body>
</html>
